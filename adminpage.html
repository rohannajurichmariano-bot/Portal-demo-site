<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Militarians Today – Admin</title>

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: linear-gradient(to bottom, #eef2f7, #dfe6ed);
    color: #333;
}

header {
    background: #2c3e50;
    color: white;
    padding: 18px;
    text-align: center;
    position: relative;
}

header img {
    position: absolute;
    left: 20px;
    top: 15px;
    width: 55px;
    border-radius: 8px;
}

header h1 {
    font-size: 2rem;
}

.burger {
    display: none;
    font-size: 28px;
    cursor: pointer;
    position: absolute;
    right: 20px;
    top: 22px;
}

.mobile-menu {
    display: none;
    position: absolute;
    top: 70px;
    right: 20px;
    width: 180px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    z-index: 999;
}

.mobile-menu a {
    display: block;
    padding: 12px 18px;
    text-decoration: none;
    color: #2c3e50;
    font-weight: 600;
}

.mobile-menu a:hover {
    background: #1abc9c;
    color: white;
}

.desktop-nav {
    background: #34495e;
}

.desktop-nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    padding: 10px 0;
}

.desktop-nav li {
    margin: 0 15px;
}

.desktop-nav a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

.container {
    max-width: 1200px;
    margin: 25px auto;
    padding: 20px;
}

.home-banner {
    width: 100%;
    max-height: 400px;
    object-fit: cover;
    border-radius: 12px;
    margin-bottom: 25px;
}

section {
    background: white;
    padding: 25px;
    border-radius: 15px;
    margin-bottom: 35px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
}

section h2 {
    margin-bottom: 20px;
    border-left: 6px solid #1abc9c;
    padding-left: 12px;
}

.section-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.add-btn {
    background: #1abc9c;
    border: none;
    padding: 10px 16px;
    color: white;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
}

.events-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
}

.event-card {
    background: #fff;
    border-radius: 12px;
    padding: 15px;
    text-align: center;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
}

.event-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 8px;
    margin: 10px 0;
}

.article-card {
    background: #fff;
    padding: 18px;
    border-left: 6px solid #e74c3c;
    border-radius: 10px;
    margin-bottom: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 12px;
    border: 1px solid #ddd;
    text-align: center;
}

th {
    background: #2c3e50;
    color: white;
}

.status.confirmed {
    color: green;
    font-weight: bold;
}

.status.pending {
    color: orange;
    font-weight: bold;
}

button {
    padding: 6px 10px;
    margin: 2px;
    cursor: pointer;
}

.delete-btn {
    background: #e74c3c;
    color: white;
    border: none;
    border-radius: 5px;
}

@media (max-width: 600px) {
    header {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 6px;
    }

    header img {
        position: static;
        width: 45px;
    }

    header h1 {
        font-size: 1.3rem;
        text-align: center;
    }

    .burger {
        display: block;
    }

    .desktop-nav {
        display: none;
    }

    .container {
        padding: 10px;
    }

    .events-grid {
        grid-template-columns: 1fr;
    }

    table, thead, tbody, th, td, tr {
        display: block;
    }

    thead {
        display: none;
    }

    tbody tr {
        background: white;
        margin-bottom: 15px;
        padding: 12px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    }

    td {
        border: none;
        text-align: left;
    }

    td::before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
        margin-bottom: 3px;
    }

    button {
        width: 100%;
    }
}
</style>
</head>

<body>

<header>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS65VuxXZlmBRGpOkJ86VCo40RrYAf3lNS-Dw&s">
    <h1>Militarians Today</h1>
    <div class="burger" onclick="toggleMenu()">☰</div>
    <div class="mobile-menu" id="mobileMenu">
        <a href="#home">Home</a>
        <a href="#events">Events</a>
        <a href="#announcements">Announcements</a>
    </div>
</header>

<nav class="desktop-nav">
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#events">Events</a></li>
        <li><a href="#announcements">Announcements</a></li>
    </ul>
</nav>

<div class="container">
<img src="home.jpg" class="home-banner">

<section id="events">
    <div class="section-header">
        <h2>Events</h2>
        <button class="add-btn" onclick="openEventForm()">+ Add Event</button>
    </div>
    <div class="events-grid" id="eventsContainer"></div>
</section>

<section id="announcements">
    <div class="section-header">
        <h2>Announcements</h2>
        <button class="add-btn" onclick="openAnnouncementForm()">+ Add Announcement</button>
    </div>
    <div id="announcementsContainer"></div>
</section>

<section>
    <h2>Student Authentication Panel</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Grade</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="studentTableBody"></tbody>
    </table>
</section>
</div>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SUPABASE_URL = "https://xxxxx.supabase.co";
const SUPABASE_KEY = "YOUR_PUBLIC_ANON_KEY";

window.supabaseClient = window.supabase.createClient(
  SUPABASE_URL,
  SUPABASE_KEY
);
</script>

<script src="supabase.js"></script>
<script>
const supabase = window.supabaseClient;

async function loadStudents() {
  const { data, error } = await supabase
    .from("students")
    .select("*")
    .order("created_at", { ascending: false });

  const tbody = document.getElementById("studentTable");
  tbody.innerHTML = "";

  data.forEach(student => {
    tbody.innerHTML += `
      <tr>
        <td>${student.student_id}</td>
        <td>${student.full_name}</td>
        <td>${student.grade_section}</td>
        <td>${student.status}</td>
        <td>
          ${
            student.status === "pending"
              ? `<button onclick="approveStudent('${student.id}')">Approve</button>`
              : "Approved"
          }
        </td>
      </tr>
    `;
  });
}

async function approveStudent(id) {
  await supabase
    .from("students")
    .update({ status: "approved" })
    .eq("id", id);

  loadStudents();
}

loadStudents();
</script>

</body>
</html>
